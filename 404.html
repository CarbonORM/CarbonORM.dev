<!DOCTYPE html>
<html lang="en" id="FullDocument">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
</head>
<body>
<!-- https://stackoverflow.com/questions/36296012/is-there-a-configuration-in-github-pages-that-allows-you-to-redirect-everything -->
<script>
    var doc = document.getElementById('FullDocument');
    xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState === 4) {
            if (this.status === 200) {
                doc.innerHTML = this.responseText;
                doc.removeAttribute("id");
            }
            if (this.status === 404) doc.innerHTML = "Page not found.";
        }
    }
    xhttp.open("GET", "/index.html", true);
    xhttp.send();
</script>
</body>
</html>
